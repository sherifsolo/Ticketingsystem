{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{% url 'dashboard' %}">
  <button type="submit">Login</button>
</form>
<a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
