{% extends "admin/base_site.html" %}

{% block content %}
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% for obj in items %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
    <input type="hidden" name="action" value="changeStatus" />
    <input type="submit" name="apply" value="Apply" />
  </form>
{% endblock %}
